<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video class="Sol" title="No mar vendo o sol atrás da cidade" width="560" poster="" controls
    autoplay loop>
        <source src="midia/Meu video.mp4" type="video/ mp4">
        <source src="midia/02-Meu Video-M4V.m4v" type="video/m4v">
        <source src="midia/01-Meu video -webm.webm" type="video/webm">
        <source src="midia/03-Meu-video-Ogg Video File.ogv" type="video/ Ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
